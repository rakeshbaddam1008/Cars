<mat-toolbar class="header-bg">
  <div fxHide.gt-xs style="margin-right: 15px; z-index: 100; color: white">
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div class="logo">
    <img
      src="../../../assets/images/logo01.png"
      routerLink="/sell-car"
      height="185px"
      class="log1"
    />
  </div>
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
      <li>
        <a routerLink="/dashboard">Dashboard</a>
      </li>
      <li>
        <a routerLink="/owner">About</a>
      </li>
      <li routerLinkActive="active"><a routerLink="/login">Login</a></li>
      <li class="nav-item dropdown">
        <span class="fill-remaining-space">
          <button class="mat-button-iocn-profile" mat-icon-button [matMenuTriggerFor]="menu" #menuTrigger="matMenuTrigger" (mouseover)="menuTrigger.openMenu()">
            <mat-icon>people_outline</mat-icon>
          </button>
          <mat-menu #menu="matMenu" [overlapTrigger]="false">
          <span (mouseleave)="menuTrigger.closeMenu()">
            <button mat-menu-item (click)="onClickProfile()">
              <mat-icon>Profile</mat-icon>
              <span>Profile</span>
        </button>        
        <button mat-menu-item>
              <mat-icon>exit_to_app</mat-icon>
              <span>Logout</span>
            </button>
        </span>
        </mat-menu>
        </span>
      </li>
    </ul>
  </div>
</mat-toolbar>
