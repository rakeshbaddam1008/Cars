<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-8 col-sm-10">
      <div class="card mt-5">
        <div class="card-body">
          <h3 class="card-title justify-content-center breadcrumb  text-center mb-4">Login</h3>
          <div class=" mt-2 text-secondary h6 text-center mb-2">
            <span class="card-title">
              Please Sign in to track and view the status of your order.
            </span>
          </div>

          <div class="row">
            <form [formGroup]="loginFormGroup" class="d-flex flex-column float-left col-6 justify-content-center">
              <div class="form-group mt-3">
                <label for="email">Email</label>
                <input
                  [ngClass]="{'input-form-success': loginFormGroup.get('email')?.valid, 'form-control':true,'input-form-error': loginFormGroup.get('email')?.invalid && loginFormGroup.get('email')?.touched}"
                  matInput type="email" formControlName="email">
                <mat-error class="d-flex justify-content-end"
                  *ngIf="loginFormGroup.get('email')?.invalid && loginFormGroup.get('email')?.touched">
                  <span *ngIf="loginFormGroup.get('email')?.hasError('required')">
                    Email is required.
                  </span>
                  <span *ngIf="loginFormGroup.get('email')?.hasError('email')">
                    Please provide valid email.
                  </span>
                </mat-error>
              </div>
              <div class="form-group mt-3">
                <label for="password">Password</label>
                <input
                  [ngClass]="{'input-form-success': loginFormGroup.get('password')?.valid, 'form-control':true,'input-form-error': loginFormGroup.get('password')?.invalid && loginFormGroup.get('password')?.touched}"
                  matInput type="password" class="form-control" formControlName="password" id="password">
                <mat-error class="d-flex justify-content-end"
                  *ngIf="loginFormGroup.get('password')?.invalid && loginFormGroup.get('password')?.touched">
                  <span *ngIf="loginFormGroup.get('password')?.hasError('required')">
                    Password is required.
                  </span>
                </mat-error>
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-3" (click)="routeToDashboard()">Sign In</button>
              <hr>
              <div class="text-center mt-3">
                <a href="#">Forgot Password?</a>
              </div>
              <div class="text-center mt-3">
                <span>Don't have an account?</span>
                <a href="#">Sign Up</a>
              </div>
            </form>
            <mat-divider vertical="true" class="col-1 mat-divider-vertical"></mat-divider>
            <div class="col-5 mt-3 ml-3 d-flex align-items-center justify-content-center">
              <div class="row w-100">
                <a class="btn btn-outline-dark w-100 text-center d-flex align-items-center  center-align"
                  href="/users/googleauth" role="button" style="text-transform:none">
                  <div class="left">
                    <img width="35px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in"
                      src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />

                  </div>
                  Sign in with Google
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
