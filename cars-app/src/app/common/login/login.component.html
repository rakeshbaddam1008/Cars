
<div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="card mt-5">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Login</h3>
            <form>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </form>
            <div class="text-center mt-3">
              <a href="#">Forgot Password?</a>
            </div>
            <div class="text-center mt-3">
              <span>Don't have an account?</span>
              <a href="#">Sign Up</a>
            </div>
            <hr>
            <div class="text-center">
              <button type="button" class="btn btn-secondary mr-2">Sign In with Facebook</button>
              <button type="button" class="btn btn-danger mr-2">Sign In with Google</button>
              <button type="button" class="btn btn-dark">Sign In with Apple</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
