<div class="container mt-5">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-title">
                <h3 class="text-left m-3 fs-2">Dasboard</h3>
            </div>
            <div class="card-body">
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Year</th>
                            <th scope="col">Make</th>
                            <th scope="col">Model</th>
                            <th scope="col">Trim</th>
                            <th scope="col">Vin</th>
                            <th scope="col">License plate</th>
                            <th scope="col">Mileage</th>
                            <th scope="col">Instant offer</th>
                            <th scope="col">Status</th>
                            <th scope="col">View</th>
                            <th scope="col">Action</th>
                            <th scope="col">Schedule</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let country of countries; index as i">
                            <th scope="row">{{ i + 1 }}</th>
                            <td>{{ country.year}}</td>
                            <td>
                                {{ country.make }}
                            </td>
                            <td>{{ country.model }}</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>{{ country.offer }}</td>

                            <td>
                                <span class="badge bg-{{country.status}}">{{country.status}}</span>
                            </td>

                            <td><mat-icon>visibility</mat-icon></td>
                            <td class="p-6 d-flex align-items-center border-0">
                                <span class="material-icons" style="font-size: 30px;color: rgb(74, 235, 11);">thumb_up</span>
                                <span class="material-icons" style="font-size: 30px;color: rgb(245, 94, 94);">thumb_down</span>

                            </td>
                            <td>
                                <!-- <mat-form-field>
                                    <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                                    <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field> -->
                                <span class='material-icons'>date_range</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
