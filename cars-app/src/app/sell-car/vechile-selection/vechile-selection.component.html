<mat-grid-list cols="2" rowHeight="100px">
  <mat-grid-tile [colspan]="1">
    <mat-form-field appearance="outline">
      <mat-label>Year</mat-label>
      <select
        matNativeControl
        (change)="yearSelectionChange(yearSelected)"
        [(ngModel)]="yearSelected"
      >
        <option *ngFor="let year of VechileRegisterationList" [value]="year">
          {{ year }}
        </option>
      </select>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1">
    <mat-form-field appearance="outline">
      <mat-label>Make</mat-label>
      <select matNativeControl [(ngModel)]="selectedMake">
        <option *ngFor="let make of makesList | async" [value]="make">
          {{ make }}
        </option>
      </select>
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="1">
    <mat-form-field appearance="outline">
      <mat-label>Model</mat-label>
      <select matNativeControl>
        <option>Accord</option>
        <option>Civic</option>
        <option>CR-V</option>
        <option>WR-V</option>
      </select>
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="1">
    <mat-form-field appearance="outline">
      <mat-label>Style</mat-label>
      <select matNativeControl>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1">
    <mat-form-field appearance="outline">
      <mat-label>Mileage</mat-label>
      <input matNativeControl matInput type="number" min="0" max="55" />
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1">
    <button
      mat-raised-button
      color="primary"
      class="btn-go"
      routerLink="/questionaire"
    >
      GO
    </button>
  </mat-grid-tile>
</mat-grid-list>
<br />
<br />
<br />
