<form [formGroup]="manualVechileSelectionForm" (submit)="onSubmit()">
  <mat-grid-list cols="4" rowHeight="70px" gutterSize="2px">
    <mat-grid-tile colspan="2">
      <mat-form-field appearance="outline">
        <mat-label>Year</mat-label>
        <mat-select
          matNativeControl
          (selectionChange)="yearSelectionChange()"
          formControlNameame="yearSelected"
          name="yearSelected"
        >
          <mat-option
            *ngFor="let year of VechileRegisterationList"
            [value]="year"
          >
            {{ year }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
      <mat-form-field appearance="outline">
        <mat-label>Make</mat-label>
        <mat-select
          matNativeControl
          formControlName="selectedMake"
          name="selectedMake"
          (selectionChange)="makeSelectionChange()"
        >
          <mat-option *ngFor="let make of makesList | async" [value]="make">
            {{ make }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile colspan="2">
      <mat-form-field appearance="outline">
        <mat-label>Model</mat-label>
        <mat-select
          matNativeControl
          formControlNameame="selectedModel"
          name="selectedModel"
          (selectionChange)="modelSelectionChange()"
        >
          <mat-option *ngFor="let model of modelList | async" [value]="model">
            {{ model }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile colspan="2">
      <mat-form-field appearance="outline">
        <mat-label>Style</mat-label>

        <mat-select
          matNativeControl
          formControlNameame="selectedStyle"
          name="trim"
          (selectionChange)="trimSelectionChange()"
        >
          <mat-option *ngFor="let trim of trimList | async" [value]="trim">
            {{ trim }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2">
      <button
        mat-raised-button
        color="primary"
        class="btn-go"
        routerLink="/questionaire"
      >
        GO
      </button>
    </mat-grid-tile>
  </mat-grid-list>
</form>
