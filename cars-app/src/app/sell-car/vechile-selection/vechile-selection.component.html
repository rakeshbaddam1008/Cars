<mat-grid-list cols="2" rowHeight="100px">
  <mat-grid-tile [colspan]="1">
    <mat-form-field appearance="outline">
      <mat-label>Year</mat-label>
      <mat-select
        matNativeControl
        (change)="yearSelectionChange(yearSelected)"
        [(ngModel)]="yearSelected"
        formControlName="year"
      >
        <mat-option
          *ngFor="let year of VechileRegisterationList"
          [value]="year"
        >
          {{ year }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1">
    <mat-form-field appearance="outline">
      <mat-label>Make</mat-label>
      <mat-select matNativeControl [(ngModel)]="selectedMake">
        <mat-option *ngFor="let make of makesList | async" [value]="make">
          {{ make }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="1">
    <mat-form-field appearance="outline">
      <mat-label>Model</mat-label>
      <mat-select matNativeControl [(ngModel)]="selectedModel">
        <mat-option *ngFor="let model of modelList | async" [value]="model">
          {{ model }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="1">
    <mat-form-field appearance="outline">
      <mat-label>Style</mat-label>

      <mat-select
        matNativeControl
        [(ngModel)]="selectedStyle"
        formControlName="trim"
      >
        <mat-option *ngFor="let trim of trimList | async" [value]="trim">
          {{ trim }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1">
    <mat-form-field appearance="outline">
      <mat-label>Mileage</mat-label>
      <input matNativeControl matInput type="number" min="0" max="55" />
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1">
    <button
      mat-raised-button
      color="primary"
      class="btn-go"
      routerLink="/questionaire"
    >
      GO
    </button>
  </mat-grid-tile>
</mat-grid-list>
