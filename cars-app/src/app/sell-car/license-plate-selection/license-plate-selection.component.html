<mat-grid-list cols="3" rowHeight="2:1" rows="1" gutterSize="10px">
  <mat-grid-tile>
    <mat-form-field appearance="outline">
      <mat-label>License Plate</mat-label>
      <input matNativeControl matInput />
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field appearance="outline">
      <mat-label>State</mat-label>
      <select matNativeControl [(ngModel)]="selectedState">
        <option *ngFor="let state of states" [ngValue]="state.name">
          {{ state.name }} ({{ state.abbreviation }})
        </option>
      </select>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-raised-button color="primary">GO</button>
  </mat-grid-tile>
</mat-grid-list>
