<form [formGroup]="licensePlateSelection" (ngSubmit)="onSubmit()">
  <mat-grid-list cols="4" rowHeight="50px" gutterSize="3px">
    <mat-grid-tile colspan="2" rowspan="1.5">
      <mat-form-field appearance="outline">
        <mat-label>License Plate</mat-label>
        <input
          matNativeControl
          matInput
          name="licensePlate"
          formControlName="licensePlate"
        />
        <mat-error *ngIf="licensePlateSelection.invalid">License Plate is required</mat-error>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile colspan="2" rowspan="1.5">
      <!-- <mat-form-field appearance="outline"> -->
      <!-- <input
          type="text"
          matInput
          placeholder="State"
          formControlName="selectedState"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of states" [value]="option">
            {{ option }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field> -->

      <mat-form-field appearance="outline">
        <mat-label>State</mat-label>

        <input
          type="text"
          placeholder="Select State"
          aria-label="Number"
          matInput
          formControlName="selectedState"
          [formControl]="myStateControl"
          [matAutocomplete]="auto"
        />
        <mat-error *ngIf="licensePlateSelection.status == 'INVALID'">State is required</mat-error>

        <mat-autocomplete #auto="matAutocomplete">
          <mat-option
            *ngFor="let option of filteredOptions | async"
            [value]="option"
          >
            {{ option }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </mat-grid-tile>

    <!-- <mat-grid-tile colspan="2">
      <mat-form-field appearance="outline">
        <mat-label>State</mat-label>
        <mat-select required="true" formControlName="selectedState">
          <mat-option *ngFor="let state of states" [value]="state">
            {{ state }}
          </mat-option>
        </mat-select>
        <mat-error>State is required</mat-error>
      </mat-form-field>
    </mat-grid-tile> -->
    <mat-grid-tile colspan="4">
      <button
        mat-raised-button
        class="btn-go"
        color="primary"
        (click)="onSubmit()"
        type="submit"
      >
        GO
      </button>
    </mat-grid-tile>
  </mat-grid-list>
</form>
