<form>
  <mat-grid-list cols="4" rowHeight="50px"  gutterSize="2px">
    <mat-grid-tile colspan="4" rowspan="1.5" style="padding-bottom: 5%;">
      <mat-form-field appearance="outline" required >
        <mat-label>VIN</mat-label>
        <input
          matNativeControl
          matInput
          placeholder="Enter the 17-digit VIN"
          maxlength="17"
          [formControl]="vin"
          required
        />
        <mat-error style="z-index: 100; position: absolute;" *ngIf="vin.status == 'INVALID'">{{  getErrorMessage()}}</mat-error>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="4"
      ><a class="mat-subtitle-2" (click)="openBottomSheet()">Where is my VIN?</a>
    </mat-grid-tile>
    <mat-grid-tile colspan="4">
      <button mat-raised-button class="btn-go" color="primary" (click)="go()">
        GET OFFER
      </button>
    </mat-grid-tile>
  </mat-grid-list>
</form>
