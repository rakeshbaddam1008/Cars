<div class="css-1clbolf">
  <img
    src="../../../assets/images/cars-ui.png"
    alt="Kelley Blue Book"
    width="287"
    height="120"
  />
</div>
<div class="Car-selection-view">
  <mat-card>
    <mat-card>
      <mat-card-content>
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Tell Us About Your Car</mat-card-title>
          <mat-card-subtitle
            >Your License Plate or VIN helps us fill in key details about your
            vehicle and ensures a more accurate offer.</mat-card-subtitle
          >
        </mat-card-header>
        <div>
          <mat-tab-group animationDuration="1000ms">
            <mat-tab label="License Plate">
              <app-license-plate-selection></app-license-plate-selection>
            </mat-tab>
            <mat-tab label="VIN">
              <app-vin-selection></app-vin-selection>
            </mat-tab>
            <mat-tab label="Make/Model">
              <app-vechile-selection></app-vechile-selection>
            </mat-tab>
          </mat-tab-group>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-card>
</div>
