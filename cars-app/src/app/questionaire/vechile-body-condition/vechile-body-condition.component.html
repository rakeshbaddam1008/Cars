<div style="
    background-color: #aad0e2;
    padding: 25px;
    box-shadow: rgba(0, 0, 0, 0.15) 0px 0px 6px;
  ">
  <mat-card class="question-card ml-auto mr-auto">
    <mat-card-content>
      <label class="content-title" id="example-radio-group-label">Are all of the wheels inflated on your {{ selectedMake
        }} ?
      </label>
      <ui-switch class="question-slider" uncheckedLabel="No" checkedLabel="Yes" size="medium" [ngStyle]="{
          color: vechileCondition.externalConditions.doesAllCarWheelInflated ? 'white' : 'black'
        }" [(ngModel)]="
          vechileCondition.externalConditions.doesAllCarWheelInflated
        " checkedTextColor="white"></ui-switch>
      <!-- <span style="float: right; margin-left: auto">
        <mat-slide-toggle
          [(ngModel)]="
            vechileCondition.externalConditions.doesAllCarWheelInflated
          "
        ></mat-slide-toggle>
      </span> -->
      <!-- <mat-slide-toggle
        class="question-slider"
        [(ngModel)]="vechileCondition.externalConditions.doesPanelsIntact"
      ></mat-slide-toggle> -->

      <!-- <br /> -->
    </mat-card-content>
  </mat-card>

  <mat-card class="question-card ml-auto mr-auto">
    <mat-card-content>
      <label class="content-title" id="example-radio-group-label">Any glass or lights cracked or broken on your {{
        selectedMake }} ?
      </label>
      <ui-switch class="question-slider" uncheckedLabel="No" checkedLabel="Yes" size="medium" [ngStyle]="{
          color: vechileCondition.externalConditions.doesAllGlassorLightCracked ? 'white' : 'black'
        }" [(ngModel)]="
          vechileCondition.externalConditions.doesAllGlassorLightCracked
        " checkedTextColor="white"></ui-switch>
      <!-- <span style="float: right; margin-left: auto">
        <mat-slide-toggle
          [(ngModel)]="
            vechileCondition.externalConditions.doesAllGlassorLightCracked
          "
        ></mat-slide-toggle>
      </span> -->

      <!-- <br /> -->
    </mat-card-content>
  </mat-card>

  <mat-card class="question-card ml-auto mr-auto">
    <mat-card-content>
      <label class="content-title" id="example-radio-group-label">Does it have any body damage?
      </label>

      <ui-switch class="question-slider" uncheckedLabel="No" checkedLabel="Yes" size="medium"
        (ngModelChange)="onChangeEventBodyDamage($event)" checkedTextColor="white" [ngStyle]="{
          color: vechileCondition.externalConditions.doesBodyDamage ? 'white' : 'black'
        }" [(ngModel)]="vechileCondition.externalConditions.doesBodyDamage"></ui-switch>
    </mat-card-content>
    <!-- Noticeable Dings/Dents/Scratches on your [Make]?	 -->
    <!-- vechileCondition.externalConditions.NoticeableDingsDentsScratches -->
  </mat-card>

  <ng-container *ngIf="vechileCondition.externalConditions.doesBodyDamage">
    <mat-card class="question-card ml-auto mr-auto">
      <mat-card-content>
        <label class="content-title" id="example-radio-group-label">Severity of Body Damages?
        </label>

        <mat-slider class="question-slider mt-3" max="5" min="1" step="step" discrete="true" showTickMarks="true"
          tickInterval="1">
          <input matSliderThumb [(ngModel)]="
              vechileCondition.externalConditions.doesBodyDamageSeverity
            " #slider />
        </mat-slider>

        <!-- <span style="float: right; margin-left: auto">
        <mat-slide-toggle
          [(ngModel)]="vechileCondition.externalConditions.doesBodyDamage"
        ></mat-slide-toggle>
      </span> -->
      </mat-card-content>
      <!-- Noticeable Dings/Dents/Scratches on your [Make]?	 -->
      <!-- vechileCondition.externalConditions.NoticeableDingsDentsScratches -->
    </mat-card>
  </ng-container>

  <mat-card class="question-card ml-auto mr-auto">
    <mat-card-content>
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6 d-flex align-items-center">
          <label class="content-title" id="example-radio-group-label">Noticeable Dings/Dents/Scratches on your {{
            selectedMake }} ?
          </label>
        </div>
        <div class="col-6 col-sm-12 col-md-6 col-lg-6 d-flex align-items-center justify-content-end">
          <mat-radio-group color="primary" aria-labelledby="example-radio-group-label" [(ngModel)]="
              vechileCondition.externalConditions.NoticeableDingsDentsScratches
            ">
            <mat-radio-button class="example-radio-button" name="Question.name"
              *ngFor="let option of BodyNoticableDentsScratcheOptions" [value]="option">
              {{ option }}
            </mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
      <!-- <mat-radio-group
        aria-labelledby="example-radio-group-label"
        class="example-radio-group"
        [(ngModel)]="vechileQuestionaire.hasCarTitle"
      >
        <mat-radio-button [value]="true">yes</mat-radio-button>
        <mat-radio-button [value]="false">no</mat-radio-button>
      </mat-radio-group> -->
    </mat-card-content>
  </mat-card>

  <mat-card class="question-card ml-auto mr-auto">
    <mat-card-content>
      <label class="content-title" id="example-radio-group-label">Body panels intact?
      </label>
      <ui-switch class="question-slider min" uncheckedLabel="No" checkedLabel="Yes" size="medium" [ngStyle]="{
          color: vechileCondition.externalConditions.doesBodyPanelIntact ? 'white' : 'black'
        }" [(ngModel)]="vechileCondition.externalConditions.doesBodyPanelIntact" checkedTextColor="white"
        NoticeableDingsDentsScratches></ui-switch>
      <!-- <span style="float: right; margin-left: auto">
        <mat-slide-toggle
          [(ngModel)]="vechileCondition.externalConditions.doesBodyPanelIntact"
        ></mat-slide-toggle>
      </span> -->

      <br />
    </mat-card-content>
  </mat-card>

  <mat-card class="question-card ml-auto mr-auto">
    <mat-card-content>
      <label class="content-title" id="example-radio-group-label">Are the airbags deployed or missing?
      </label>
      <ui-switch class="question-slider" uncheckedLabel="No" checkedLabel="Yes" size="medium" [ngStyle]="{
          color: vechileCondition.externalConditions.doesAirbagsDeployedOrMissing ? 'white' : 'black'
        }" [(ngModel)]="
          vechileCondition.externalConditions.doesAirbagsDeployedOrMissing
        " checkedTextColor="white"></ui-switch>
      <!-- <span style="float: right; margin-left: auto">
        <mat-slide-toggle
          [(ngModel)]="
            vechileCondition.externalConditions.doesAirbagsDeployedOrMissing
          "
        ></mat-slide-toggle>
      </span> -->

      <br />
    </mat-card-content>
  </mat-card>

  <mat-card class="question-card ml-auto mr-auto">
    <mat-card-content>
      <label class="content-title" id="example-radio-group-label">
        Did your {{ selectedMake }} ever suffer flood or fire damage?
      </label>
      <ui-switch class="question-slider" uncheckedLabel="No" checkedLabel="Yes" size="medium" checkedTextColor="white"
        [ngStyle]="{
          color: vechileCondition.externalConditions.DoesCarSufferedFloodorFireDamage ? 'white' : 'black'
        }" [(ngModel)]="
          vechileCondition.externalConditions.DoesCarSufferedFloodorFireDamage
        "></ui-switch>
      <!-- <span style="float: right; margin-left: auto">
        <mat-slide-toggle
          [(ngModel)]="
            vechileCondition.externalConditions.DoesCarSufferedFloodorFireDamage
          "
        ></mat-slide-toggle>
      </span> -->

      <br />
    </mat-card-content>
  </mat-card>
  <mat-card class="question-card ml-auto mr-auto">
    <mat-card-content>
      <label class="content-title" id="example-radio-group-label">
        Is the interior of your {{ selectedMake }} intact?
      </label>
      <ui-switch class="question-slider" uncheckedLabel="No" checkedLabel="Yes" [ngStyle]="{
          color: vechileCondition.DoesInteriorIntact ? 'white' : 'black'
        }" size="medium" [(ngModel)]="vechileCondition.DoesInteriorIntact" checkedTextColor="white"></ui-switch>
      <!-- <span style="float: right; margin-left: auto">
        <mat-slide-toggle
          [(ngModel)]="vechileCondition.externalConditions.DoesInteriorIntact"
        ></mat-slide-toggle>
      </span> -->

      <br />
    </mat-card-content>
  </mat-card>
</div>
