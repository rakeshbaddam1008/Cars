<div
  style="
    background-color: rgb(247, 247, 247);
    padding: 25px;
    box-shadow: rgba(0, 0, 0, 0.15) 0px 0px 6px;
  "
>
  <mat-card class="question-card ml-auto mr-auto">
    <mat-card-content>
      <div fxLayout="column" class="seller-contact">
        <!-- <h2>Where should we send your Instant Cash Offer?</h2> -->
        <span class="breadcrumb">Where should we send your Instant Cash Offer?</span>

        <mat-form-field appearance="outline">
          <mat-label>Full Name</mat-label>
          <input matNativeControl matInput type="text" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matNativeControl matInput type="email" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Phone Number</mat-label>
          <input matNativeControl matInput type="tel" />
        </mat-form-field>
        <!-- 
        <mat-form-field appearance="outline">
          <mat-label>Zip Code</mat-label>
          <input matNativeControl matInput type="number" />
        </mat-form-field> -->
        <div class="container">
          <!-- First Row -->
          <div class="row ">
              <div class="col-sm-12 checkbox d-flex justify-content-center">
                  <div class="form-check w-50 text-justify">
                      <input class="form-check-input custom-checkbox-style col-form-label-lg"    type="checkbox" [value]="checked" id="defaultCheck1">
                      <label class="form-check-label text-justify" for="defaultCheck1">
                        I verify that the above listed phone number is mine and I consent to receive automated and pre-recorded/artificial calls, including text messages, relating to my vehicle and my relationship with Carizma. Message and Data rates may apply. Reply “STOP” to end further messages.
                      </label>
                    </div>
              </div>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
