<div
  style="
    background-color: rgb(247, 247, 247);
    padding: 25px;
    box-shadow: rgba(0, 0, 0, 0.15) 0px 0px 6px;
  "
>
  <mat-card class="question-card">
    <mat-card-content>
      <label class="question-label" id="example-radio-group-label"
        >Title?</label
      >
      <!-- <mat-slide-toggle
        class="question-slider"
        [(ngModel)]="vechileQuestionaire.hasCarTitle"
      ></mat-slide-toggle> -->

      <br />
      <!-- <mat-radio-group
        aria-labelledby="example-radio-group-label"
        class="example-radio-group"
        [(ngModel)]="vechileQuestionaire.hasCarTitle"
      >
        <mat-radio-button [value]="true">yes</mat-radio-button>
        <mat-radio-button [value]="false">no</mat-radio-button>
      </mat-radio-group> -->

      <!-- <ng-container *ngIf="vechileQuestionaire.hasCarTitle"> -->
      <mat-radio-group
        aria-labelledby="example-radio-group-label"
        class="example-radio-group"
        [(ngModel)]="vechileQuestionaire.carTitle"
      >
        <mat-radio-button
          class="example-radio-button"
          name="Question.name"
          *ngFor="let option of CarTitleOptions"
          [value]="option"
        >
          {{ option }}
        </mat-radio-button>
      </mat-radio-group>
      <!-- </ng-container> -->
    </mat-card-content>
  </mat-card>
  <ng-container
    *ngIf="
      vechileQuestionaire.carTitle && vechileQuestionaire.carTitle != 'No Title'
    "
  >
    <mat-card class="question-card">
      <mat-card-content>
        <label class="question-label" id="example-radio-group-label"
          >Do you currently have a loan on your
          {{ selectVechileDetails?.Make }}?
        </label>

        <br />
        <!-- <mat-radio-group
        aria-labelledby="example-radio-group-label"
        class="example-radio-group"
        [(ngModel)]="vechileQuestionaire.hasCarownership"
      >
        <mat-radio-button [value]="true">yes</mat-radio-button>
        <mat-radio-button [value]="false">no</mat-radio-button>
      </mat-radio-group> -->

        <mat-radio-group
          aria-labelledby="example-radio-group-label"
          class="example-radio-group"
          [(ngModel)]="vechileQuestionaire.carOwnership"
        >
          <mat-radio-button
            class="example-radio-button"
            name="Question.name"
            *ngFor="let option of CarOwnershipOptions"
            [value]="option"
          >
            {{ option }}
          </mat-radio-button>
        </mat-radio-group>
      </mat-card-content>
    </mat-card>

    <mat-card class="question-card">
      <mat-card-content>
        <label class="question-label" id="example-radio-group-label"
          >What is the mileage of your car?</label
        >

        <br />
        <mat-form-field appearance="outline" class="question-form-control">
          <input
            matInput
            [(ngModel)]="vechileQuestionaire.mileage"
            placeholder="Mileage ex. 123456"
          />
        </mat-form-field>
      </mat-card-content>
    </mat-card>

    <mat-card class="question-card">
      <mat-card-content>
        <label class="question-label" id="example-radio-group-label"
          >What is the zipCode of your car location?</label
        >
        <br />
        <mat-form-field appearance="outline" class="question-form-control">
          <input
            matInput
            [(ngModel)]="vechileQuestionaire.zipCode"
            placeholder="Zip ex. 28215"
          />
        </mat-form-field>
      </mat-card-content>
    </mat-card>

    <mat-card class="question-card">
      <mat-card-content>
        <label class="question-label" id="example-radio-group-label"
          >What is the color of your car?</label
        >
        <br />
        <mat-form-field appearance="outline" class="question-form-control">
          <mat-select
            [(ngModel)]="vechileQuestionaire.color"
            required
            placeholder="ex. red"
          >
            <mat-option
              *ngFor="let option of CarColorOptions"
              [value]="option"
              >{{ option }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </ng-container>
  <!-- {{ vechileQuestionaire | json }} -->
</div>
