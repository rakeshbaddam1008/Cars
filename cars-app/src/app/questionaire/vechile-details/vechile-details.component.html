<div
  style="
    background-color: rgb(247, 247, 247);
    padding: 25px;
    box-shadow: rgba(0, 0, 0, 0.15) 0px 0px 6px;
  "
>
  <mat-card class="question-card ml-auto mr-auto">
    <mat-card-content>
      <div class="row">
        <div
          class="col-6 col-sm-12 col-md-6 col-lg-6 d-flex align-items-center"
        >
          <label class="content-title" id="example-radio-group-label">Title?</label>
          &nbsp; &nbsp;
        </div>
        <div class="col-6 d-flex align-items-center">
          <mat-radio-group
            aria-labelledby="example-radio-group-label"
            class="example-radio-group"
            [(ngModel)]="vechileQuestionaire.carTitle"
          >
            <mat-radio-button
              class="example-radio-button"
              name="Question.name"
              *ngFor="let option of CarTitleOptions"
              [value]="option"
            >
              {{ option }}
            </mat-radio-button>
          </mat-radio-group>
        </div>
      </div>

  <ng-container
    *ngIf="
      vechileQuestionaire?.carTitle &&
      vechileQuestionaire?.carTitle != 'No Title'
    "
  >
    <mat-card class="question-card ml-auto mr-auto">
      <mat-card-content>
        <div class="row">
          <div class="col-6 d-flex align-items-center">
            <label class="content-title" id="example-radio-group-label"
              >Do you currently have a loan on your
              {{ selectVechileDetails?.make }}?
            </label>

            &nbsp; &nbsp;
          </div>
          <div class="col-6 d-flex align-items-center">
            <mat-radio-group
              aria-labelledby="example-radio-group-label"
              class="example-radio-group"
              [(ngModel)]="vechileQuestionaire.carLoan"
            >
              <mat-radio-button [value]="true">yes</mat-radio-button>
              <mat-radio-button [value]="false">no</mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="question-card ml-auto mr-auto">
      <mat-card-content>
        <div class="row">
          <div class="col-6 d-flex align-items-center">
            <label class="content-title" id="example-radio-group-label">Mileage?</label>
            &nbsp; &nbsp;
          </div>
          <div class="col-6 d-flex align-items-center;">
            <mat-form-field appearance="outline" class="question-form-control">
              <input
                matInput
                [(ngModel)]="vechileQuestionaire.mileage"
                placeholder="Mileage ex. 123456"
              />
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="question-card ml-auto mr-auto">
      <mat-card-content>
        <div class="row">
          <div class="col-6 d-flex align-items-center">
            <label class="content-title" id="example-radio-group-label"
              >What is the color of your {{ selectVechileDetails?.make }}?
            </label>
            &nbsp; &nbsp;
          </div>
          <div class="col-6 d-flex align-items-center">
            <mat-form-field appearance="outline" class="question-form-control">
              <mat-select
                [(ngModel)]="vechileQuestionaire.color"
                required
                placeholder="ex. Select Color"
              >
                <mat-option
                  *ngFor="let option of CarColorOptions"
                  [value]="option"
                  >{{ option }}</mat-option
                >
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="question-card ml-auto mr-auto">
      <mat-card-content>
        <div class="row">
          <div class="col-6 d-flex align-items-center">
            <label class="content-title" id="example-radio-group-label"
              >What is your vehicle pickup zipCode?</label
            >
            &nbsp; &nbsp;
          </div>
          <div class="col-6 d-flex align-items-center">
            <mat-form-field appearance="outline" class="question-form-control">
              <input
                matInput
                [(ngModel)]="vechileQuestionaire.zipCode"
                placeholder="Zip ex. 28213"
              />
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="question-card ml-auto mr-auto">
      <mat-card-content>
        <div class="row">
          <div class="col-6 d-flex align-items-center">
            <label class="content-title" id="example-radio-group-label">
              Vehicle transmission type?
            </label>
            &nbsp; &nbsp;
          </div>
          <div class="col-6 d-flex align-items-center">
            <mat-radio-group
              aria-labelledby="example-radio-group-label"
              class="example-radio-group"
              [(ngModel)]="vechileQuestionaire.vechileTransmissionType"
            >
              <mat-radio-button
                class="example-radio-button"
                name="Question.name"
                *ngFor="let option of carTransmissionTypes"
                [value]="option"
              >
                {{ option }}
              </mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
