<div
  style="
    background-color: rgb(247, 247, 247);
    padding: 25px;
    box-shadow: rgba(0, 0, 0, 0.15) 0px 0px 6px;
  "
>
<form [formGroup]="vehicleDetailsFormGroup" (submit)="onSubmit()">
  <mat-card class="question-card ml-auto mr-auto">
    <mat-card-content>
      
      <div class="row">
        <div
          class="col-6 col-sm-12 col-md-6 col-lg-6 d-flex align-items-center"
        >
          <label class="content-title mb-0" id="example-radio-group-label">Title?</label>
          &nbsp; &nbsp;
          
        </div>
        
        <div class="col-6 d-flex align-items-center justify-content-end">
          <mat-radio-group
            aria-labelledby="example-radio-group-label"
            class="example-radio-group"
            required
            formControlName="carTitle"
          >
            <mat-radio-button
              class="example-radio-button"
              name="Question.name"
              *ngFor="let option of CarTitleOptions"
              [value]="option"
              (change)="radioChange($event)"
            >
              {{ option }}
            </mat-radio-button>
          </mat-radio-group>
          
        </div>
        <mat-error *ngIf="vehicleDetailsFormGroup.get('carTitle')?.invalid">Please select a Title.</mat-error>
      </div>
      <!-- <label class="content-title" id="example-radio-group-label"
        >Title?</label
      >
      &nbsp; &nbsp; -->

      <!-- <mat-radio-group
        aria-labelledby="example-radio-group-label"
        class="example-radio-group"
        [(ngModel)]="vechileQuestionaire.hasCarTitle"
      >
        <mat-radio-button [value]="true">yes</mat-radio-button>
        <mat-radio-button [value]="false">no</mat-radio-button>
      </mat-radio-group> -->

      <!-- <ng-container *ngIf="vechileQuestionaire.hasCarTitle"> -->
      <!-- <mat-radio-group
        aria-labelledby="example-radio-group-label"
        class="example-radio-group"
        [(ngModel)]="vechileQuestionaire.carTitle"
      >
        <mat-radio-button
          class="example-radio-button"
          name="Question.name"
          *ngFor="let option of CarTitleOptions"
          [value]="option"
        >
          {{ option }}
        </mat-radio-button>
      </mat-radio-group> -->
      <!-- </ng-container> -->
      <!-- <p>{{vehicleDetailsFormGroup.controls['title'].value | json}}</p> -->
    </mat-card-content>
  </mat-card>
  <ng-container
    *ngIf="
      vehicleDetailsFormGroup.controls['carTitle'].value && 
      vehicleDetailsFormGroup.controls['carTitle'].value != 'No Title' 
    "
  > 
    <mat-card class="question-card ml-auto mr-auto">
      <mat-card-content>
        <div class="row">
          <div class="col-6 col-sm-12 col-md-6 col-lg-6 d-flex align-items-center">
            <label class="content-title" id="example-radio-group-label"
              >Do you currently have a loan on your
              {{ selectVechileDetails?.make }}?
            </label>

            &nbsp; &nbsp;
          </div>
          <div class="col-6 d-flex align-items-center justify-content-end">
            <ui-switch
          uncheckedLabel="No"
          checkedLabel="Yes"
          size="medium"
          [ngStyle]="{
            color: vehicleDetailsFormGroup.controls['carLoan'].value ? 'white' : 'black'
          }"
          formControlName="carLoan"
        ></ui-switch>
          </div>
          
          <!-- <div class="col-6 d-flex align-items-center">
            <mat-radio-group
              aria-labelledby="example-radio-group-label"
              class="example-radio-group"
              [(ngModel)]="vechileQuestionaire.carLoan"
            >
              <mat-radio-button [value]="true">yes</mat-radio-button>
              <mat-radio-button [value]="false">no</mat-radio-button>
            </mat-radio-group>
          </div> -->
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="question-card ml-auto mr-auto">
      <mat-card-content>
        <div class="row">
          <div class="col-6 col-sm-12 col-md-6 col-lg-6 d-flex align-items-center">
            <label class="content-title" id="example-radio-group-label">Mileage?</label>
            &nbsp; &nbsp;
          </div>
          <div class="col-6 d-flex align-items-center justify-content-end">
            <mat-form-field appearance="outline" class="question-form-control">
              <input
                matInput
                type="number"
                maxlength="7"
                formControlName="mileage"
                required
                placeholder="Mileage ex. 123456"
              />
            </mat-form-field>
          </div>
          <mat-error *ngIf="vehicleDetailsFormGroup.get('mileage')?.invalid">Please provide mileage.</mat-error>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="question-card ml-auto mr-auto">
      <mat-card-content>
        <div class="row">
          <div class="col-6 col-sm-12 col-md-6 col-lg-6  d-flex align-items-center">
            <label class="content-title" id="example-radio-group-label"
              >What is the color of your {{ selectVechileDetails?.make }}?
            </label>
            &nbsp; &nbsp;
          </div>
          <div class="col-6 d-flex align-items-center justify-content-end">
            <mat-form-field appearance="outline" class="question-form-control">
              <mat-select
                required
                formControlName="color"
                placeholder="ex. Select Color"
              >
                <mat-option
                  *ngFor="let option of CarColorOptions"
                  [value]="option"
                  >{{ option }}</mat-option
                >
              </mat-select>
            </mat-form-field>
          </div>
          <mat-error *ngIf="vehicleDetailsFormGroup.get('color')?.invalid">Please select color of your Car.</mat-error>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="question-card ml-auto mr-auto">
      <mat-card-content>
        <div class="row">
          <div class="col-6 col-sm-12 col-md-6 col-lg-6  d-flex align-items-center">
            <label class="content-title" id="example-radio-group-label"
              >What is your vehicle pickup zipCode?</label
            >
            &nbsp; &nbsp;
          </div>
          <div class="col-6 d-flex align-items-center justify-content-end">
            <mat-form-field appearance="outline" class="question-form-control">
              <input
                matInput
                required
                formControlName="zipCode"
                maxlength="5"
                placeholder="Zip ex. 28213"
              />
            </mat-form-field>
          </div>
          <mat-error *ngIf="vehicleDetailsFormGroup.get('zipCode')?.invalid">Please provide proper Zipcode.</mat-error>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="question-card ml-auto mr-auto">
      <mat-card-content>
        <div class="row">
          <div class="col-6 col-sm-12 col-md-6 col-lg-6  d-flex align-items-center">
            <label class="content-title" id="example-radio-group-label">
              Vehicle transmission type?
            </label>
            &nbsp; &nbsp;
          </div>
          <div class="col-6 d-flex align-items-center justify-content-end">
            <mat-radio-group
              aria-labelledby="example-radio-group-label"
              class="example-radio-group"
              required
              formControlName="vechileTransmissionType"
            >
              <mat-radio-button
                class="example-radio-button"
                name="Question.name"
                *ngFor="let option of carTransmissionTypes"
                [value]="option"
              >
                {{ option }}
              </mat-radio-button>
            </mat-radio-group>
          </div>
          <mat-error *ngIf="vehicleDetailsFormGroup.get('vechileTransmissionType')?.invalid">Please provide trnasmission.</mat-error>
        </div>
      </mat-card-content>
    </mat-card>
  </ng-container>
</form>
</div>
