<div
  style="
    background-color: rgb(247, 247, 247);
    padding: 25px;
    box-shadow: rgba(0, 0, 0, 0.15) 0px 0px 6px;
  "
>
  <mat-card class="question-card">
    <mat-card-content style="display: flex; align-items: center">
      <label
        class="question-label required--after"
        id="example-radio-group-label"
        >Does the car drive?</label
      >
      <!-- <mat-slide-toggle
        [(ngModel)]="vechileCondition.doesCarDrive"
      ></mat-slide-toggle> -->
      <!-- <toggle-button
        class="question-slider"
        [inputValue]="vechileCondition.doesCarDrive"
      ></toggle-button> -->

      <span style="float: right; margin-left: auto">
        <app-switch-html id="rock" name="rock"></app-switch-html>
      </span>
      <br />
    </mat-card-content>
  </mat-card>

  <ng-container *ngIf="!vechileCondition.doesCarDrive">
    <mat-card class="question-card">
      <mat-card-content>
        <label class="question-label" id="example-radio-group-label"
          >Does the car start?</label
        >
        <!-- <mat-slide-toggle
          class="question-slider"
          [(ngModel)]="vechileCondition.doesCarStart"
        ></mat-slide-toggle> -->

        <span style="float: right; margin-left: auto">
          <app-switch-html></app-switch-html>
        </span>
        <br />
      </mat-card-content>
    </mat-card>
  </ng-container>
  <ng-container
    *ngIf="!vechileCondition.doesCarStart && !vechileCondition.doesCarDrive"
  >
    <mat-card class="question-card">
      <mat-card-content>
        <label class="question-label" id="example-radio-group-label"
          >Are the engines and transmission in the car?</label
        >

        <br />
        <mat-radio-group
          aria-labelledby="example-radio-group-label"
          class="example-radio-group-column"
          [(ngModel)]="vechileCondition.carEngineTransmission"
        >
          <mat-radio-button
            class="example-radio-button"
            name="Question.name"
            *ngFor="let option of carEngineTransmissionOptions"
            [value]="option"
          >
            {{ option }}
          </mat-radio-button>
        </mat-radio-group>
      </mat-card-content>
    </mat-card>
  </ng-container>

  <mat-card class="question-card">
    <mat-card-content>
      <label class="question-label" id="example-radio-group-label"
        >Does your car needs mechanical work?</label
      >

      <span style="float: right; margin-left: auto">
        <app-switch-html></app-switch-html>
      </span>
      <!-- <mat-slide-toggle
        class="question-slider"
        [(ngModel)]="vechileCondition.doesCarNedsMechanicalWork"
      ></mat-slide-toggle> -->

      <br />
    </mat-card-content>
  </mat-card>

  <ng-container *ngIf="vechileCondition.doesCarNedsMechanicalWork">
    <mat-card class="question-card">
      <mat-card-content>
        <label class="question-label" id="example-radio-group-label"
          >What kind of work does your car need?</label
        >
        <br />
        <mat-radio-group
          aria-labelledby="example-radio-group-label"
          class="example-radio-group"
          [(ngModel)]="vechileCondition.repairWorks"
        >
          <mat-radio-button
            class="example-radio-button"
            *ngFor="let option of EngineRepairOptions"
            [value]="option"
          >
            {{ option }}
          </mat-radio-button>
        </mat-radio-group>

        <br />
      </mat-card-content>
    </mat-card>
  </ng-container>

  <mat-divider style="padding: 10px"></mat-divider>
  <h1>External Car Conditions</h1>
  <!-- vechileCondition.externalConditions -->
  <mat-card class="question-card">
    <mat-card-content>
      <label class="question-label" id="example-radio-group-label"
        >Body panels intact?</label
      >

      <span style="float: right; margin-left: auto">
        <app-switch-html></app-switch-html>
      </span>
      <!-- <mat-slide-toggle
        class="question-slider"
        [(ngModel)]="vechileCondition.externalConditions.doesPanelsIntact"
      ></mat-slide-toggle> -->

      <br />
    </mat-card-content>
  </mat-card>

  <mat-card class="question-card">
    <mat-card-content>
      <label class="question-label" id="example-radio-group-label"
        >Are all tires attached to the car?</label
      >

      <span style="float: right; margin-left: auto">
        <app-switch-html></app-switch-html>
      </span>
      <!-- <mat-slide-toggle
        class="question-slider"
        [(ngModel)]="
          vechileCondition.externalConditions.doesAllCarTiresAttached
        "
      ></mat-slide-toggle> -->

      <br />
    </mat-card-content>
  </mat-card>

  <mat-card class="question-card">
    <mat-card-content>
      <label class="question-label" id="example-radio-group-label"
        >Have your car ever been in a flood or fire?</label
      >

      <span style="float: right; margin-left: auto">
        <app-switch-html></app-switch-html>
      </span>
      <!-- <mat-slide-toggle
        class="question-slider"
        [(ngModel)]="vechileCondition.externalConditions.doesCarinFloodorFire"
      ></mat-slide-toggle> -->

      <br />
    </mat-card-content>
  </mat-card>

  <mat-card class="question-card">
    <mat-card-content>
      <label class="question-label" id="example-radio-group-label"
        >Is the windshield is broken?</label
      >
      <!-- <mat-slide-toggle
        class="question-slider"
        [(ngModel)]="vechileCondition.externalConditions.Iswindshieldbroken"
      ></mat-slide-toggle>
       -->
      <span style="float: right; margin-left: auto">
        <app-switch-html></app-switch-html>
      </span>

      <br />
    </mat-card-content>
  </mat-card>
