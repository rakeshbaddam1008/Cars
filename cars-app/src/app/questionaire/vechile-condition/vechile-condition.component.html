<div
  style="
    background-color: rgb(247, 247, 247);
    padding: 25px;
    box-shadow: rgba(0, 0, 0, 0.15) 0px 0px 6px;
  "
>
  <mat-card class="question-card ml-auto mr-auto">
    <mat-card-content style="display: flex; align-items: center">
      <label
        class="question-label required--after"
        id="example-radio-group-label"
      >
        Does your {{ selectVechileDetails?.make }} drive?</label
      >
      <mat-slide-toggle
        [(ngModel)]="vechileCondition.doesCarDrive"
      ></mat-slide-toggle>

      <!-- <toggle-button
        class="question-slider"
        [inputValue]="vechileCondition.doesCarDrive"
      ></toggle-button> -->

      <!-- <span style="float: right; margin-left: auto">
        <app-switch-html
          [switchData]="false"
          (switchValue)="doesCarDriveEvent($event)"
        ></app-switch-html> -->
      <!-- <app-switch-html id="rock" name="rock"></app-switch-html> -->
      <!-- </span> -->
      <br />
    </mat-card-content>
  </mat-card>

  <ng-container *ngIf="!vechileCondition.doesCarDrive">
    <mat-card class="question-card ml-auto mr-auto">
      <mat-card-content>
        <label class="question-label" id="example-radio-group-label"
          >Does your {{ selectVechileDetails?.make }} start?</label
        >
        <mat-slide-toggle
          class="question-slider"
          [(ngModel)]="vechileCondition.doesCarStart"
        ></mat-slide-toggle>

        <!-- <span style="float: right; margin-left: auto">
          <app-switch-html></app-switch-html>
        </span> -->
        <br />
      </mat-card-content>
    </mat-card>

    <mat-card class="question-card ml-auto mr-auto">
      <mat-card-content>
        <label class="question-label" id="example-radio-group-label"
          >Are the engines and transmission in the
          {{ selectVechileDetails?.make }}?</label
        >

        <br />
        <span style="float: right; margin-left: auto">
          <mat-slide-toggle
            [(ngModel)]="vechileCondition.carEngineandTransmission"
          ></mat-slide-toggle>
        </span>
      </mat-card-content>
    </mat-card>
  </ng-container>
  <!-- $7a -->
  <mat-card class="question-card ml-auto mr-auto">
    <mat-card-content>
      <label class="question-label" id="example-radio-group-label"
        >Does your {{ selectVechileDetails?.make }} have any mechanical
        issues?</label
      >
      <span style="float: right; margin-left: auto">
        <mat-slide-toggle
          [(ngModel)]="vechileCondition.doesCarHaveMechanicalIssues"
        ></mat-slide-toggle>
      </span>
      <!-- <mat-slide-toggle
        class="question-slider"
        [(ngModel)]="vechileCondition.doesCarNedsMechanicalWork"
      ></mat-slide-toggle> -->

      <br />
    </mat-card-content>
  </mat-card>

  <mat-divider style="padding: 10px"></mat-divider>
  <h1>External Car Conditions</h1>
  <!-- vechileCondition.externalConditions -->
  <mat-card class="question-card ml-auto mr-auto">
    <mat-card-content>
      <label class="question-label" id="example-radio-group-label"
        >Are all of the wheels inflated on your
        {{ selectVechileDetails?.make }} ?
      </label>

      <span style="float: right; margin-left: auto">
        <mat-slide-toggle
          [(ngModel)]="
            vechileCondition.externalConditions.doesAllCarWheelInflated
          "
        ></mat-slide-toggle>
      </span>
      <!-- <mat-slide-toggle
        class="question-slider"
        [(ngModel)]="vechileCondition.externalConditions.doesPanelsIntact"
      ></mat-slide-toggle> -->

      <br />
    </mat-card-content>
  </mat-card>

  <mat-card class="question-card ml-auto mr-auto">
    <mat-card-content>
      <label class="question-label" id="example-radio-group-label"
        >Any glass or lights cracked or broken on your
        {{ selectVechileDetails?.make }} ?
      </label>

      <span style="float: right; margin-left: auto">
        <mat-slide-toggle
          [(ngModel)]="
            vechileCondition.externalConditions.doesAllGlassorLightCracked
          "
        ></mat-slide-toggle>
      </span>

      <br />
    </mat-card-content>
  </mat-card>

  <mat-card class="question-card ml-auto mr-auto">
    <mat-card-content>
      <label class="question-label" id="example-radio-group-label"
        >Any glass or lights cracked or broken on your
        {{ selectVechileDetails?.make }} ?
      </label>

      <span style="float: right; margin-left: auto">
        <mat-slide-toggle
          [(ngModel)]="vechileCondition.externalConditions.doesBodyDamage"
        ></mat-slide-toggle>
      </span>

      <br />
      <ng-container
        *ngIf="vechileCondition.externalConditions.doesBodyDamage"
      ></ng-container>

      <mat-slider
        class="example-margin"
        max="5"
        min="1"
        step="step"
        thumbLabel="true"
        tickInterval="1"
        [(ngModel)]="vechileCondition.externalConditions.doesBodyDamageSeverity"
      >
      </mat-slider>
    </mat-card-content>
    <!-- Noticeable Dings/Dents/Scratches on your [Make]?	 -->
    <!-- vechileCondition.externalConditions.NoticeableDingsDentsScratches -->
  </mat-card>

  <mat-card class="question-card ml-auto mr-auto">
    <mat-card-content>
      <label class="question-label" id="example-radio-group-label"
        >Noticeable Dings/Dents/Scratches on your
        {{ selectVechileDetails?.make }} ?
      </label>

      <span style="float: right; margin-left: auto">
        <mat-slide-toggle
          [(ngModel)]="
            vechileCondition.externalConditions.NoticeableDingsDentsScratches
          "
        ></mat-slide-toggle>
      </span>

      <br />
    </mat-card-content>
  </mat-card>

  <mat-card class="question-card ml-auto mr-auto">
    <mat-card-content>
      <label class="question-label" id="example-radio-group-label"
        >Body panels intact?
      </label>

      <span style="float: right; margin-left: auto">
        <mat-slide-toggle
          [(ngModel)]="vechileCondition.externalConditions.doesBodyPanelIntact"
        ></mat-slide-toggle>
      </span>

      <br />
    </mat-card-content>
  </mat-card>

  <mat-card class="question-card ml-auto mr-auto">
    <mat-card-content>
      <label class="question-label" id="example-radio-group-label"
        >Are the airbags deployed or missing?
      </label>

      <span style="float: right; margin-left: auto">
        <mat-slide-toggle
          [(ngModel)]="
            vechileCondition.externalConditions.doesAirbagsDeployedOrMissing
          "
        ></mat-slide-toggle>
      </span>

      <br />
    </mat-card-content>
  </mat-card>

  <mat-card class="question-card ml-auto mr-auto">
    <mat-card-content>
      <label class="question-label" id="example-radio-group-label">
        Did your {{ selectedMake }} ever suffer flood or fire damage?
      </label>

      <span style="float: right; margin-left: auto">
        <mat-slide-toggle
          [(ngModel)]="
            vechileCondition.externalConditions.DoesCarSufferedFloodorFireDamage
          "
        ></mat-slide-toggle>
      </span>

      <br />
    </mat-card-content>
  </mat-card>
  <mat-card class="question-card ml-auto mr-auto">
    <mat-card-content>
      <label class="question-label" id="example-radio-group-label">
        Is the interior of your {{ selectedMake }} intact?
      </label>

      <span style="float: right; margin-left: auto">
        <mat-slide-toggle
          [(ngModel)]="vechileCondition.externalConditions.DoesInteriorIntact"
        ></mat-slide-toggle>
      </span>

      <br />
    </mat-card-content>
  </mat-card>

  <mat-card class="question-card ml-auto mr-auto">
    <mat-card-content>
      <label class="question-label" id="example-radio-group-label">
        Vehicle transmission type?
      </label>

      <span style="float: right; margin-left: auto">
        <input
          type="text"
          [(ngModel)]="
            vechileCondition.externalConditions.vechileTransmissionType
          "
        />
      </span>

      <br />
    </mat-card-content>
  </mat-card>
</div>
{{ selectVechileDetails | json }}

{{ vechileCondition | json }}
